<template>
  <lightning-card title="SOQL -  No SOQL Injection">
    <div class="slds-var-p-around_medium">
      <p>
        Try with
        <code>%' AND AnnualRevenue >= 2000000 AND Industry LIKE '%</code>
      </p>
      <lightning-input
        type="text"
        label="Filter:"
        value={searchValue}
        onchange={handleInputChange}
      ></lightning-input>
    </div>
    <template if:true={accounts.data}>
      <div class="slds-var-p-around_small">
        <lightning-datatable
          key-field="Id"
          data={accounts.data}
          columns={columns}
        >
        </lightning-datatable>
      </div>
    </template>
    <template if:true={errors}>
      <p>{errors}</p>
    </template>
  </lightning-card>
</template>
